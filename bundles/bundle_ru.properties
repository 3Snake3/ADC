block.adc-sparrow.name = Воробей
block.adc-sparrow.description = Выпускает две электрические дуги по воздушным целям.
block.adc-hawk.name = Ястреб
block.adc-hawk.description = Мощная противовоздушная лазерная турель, заряжает и стреляет мощными лучами энергии по воздушным целям на большие дистанции.
block.adc-north.name = Север
block.adc-north.description = Стреляет морозящими лазерными пулями по близлежащим врагам.
block.adc-sand-generator.name = Песочный генератор
block.adc-sand-generator.description = Генерирует из песка и воды немного энергии.
block.adc-copper-transformer.name = Медный трансформатор
block.adc-copper-transformer.description = Требуется медь для выработки энергии.
block.adc-god-eater.name = Пожиратель богов
block.adc-god-eater.description = Заряжает и стреляет гигантским лучом энерги по целям поблизости.
block.adc-mortar.name = Мортира
block.adc-mortar.description = Стреляет большими снарядами по наземным целям на большой дистанции, но также ограничена минимальной дальностью.
block.adc-impaler.name = Пронзатель
block.adc-impaler.description = Стреляет лазерными шоковыми снарядами, что пронзают насквозь врагов и здания.
block.adc-needle.name = Игла
block.adc-needle.description = Стреляет дальнобойными пробивающими пулями, что обезоруживают врагов на некоторое время.
block.adc-super-wall.name = Супер стена
block.adc-super-wall.description = Защищает ваши постройки от врагов. Блокирует автоматическое соединение силовых узлов, поглощая лазеры. С небольшим шансом выпускает электрический разряд и отражает большинство вражеских пуль, а также эта стена может содержаться абсолютно на любой поверхности, включая глубоководье.
block.adc-icewall.name = Стена из кубиков льда
block.adc-icewall.description = Защищает ваши постройки от врагов. Поглощает энергетические атаки.
block.adc-icewall-large.name = Большая стена из кубиков льда
block.adc-icewall-large.description = Защищает ваши постройки от врагов. Поглощает энергетические атаки.
block.adc-creotite-wall.name = Стена из креотитового камня
block.adc-creotite-wall.description = Защищает ваши постройки от врагов. Если подключить к энергии, будет ускорять ваши здания в радиусе 2.5 блока.
block.adc-creotite-wall-turret.name = Стена-турель из креотитового камня.
block.adc-creotite-wall-turret.description = Защищает ваши постройки от врагов, поджигая их своих огнемётом. Огнемёт будет работать, если подключить его к энергии.
block.adc-cryocube-wall.name = Стена из криокубика
block.adc-cryocube-wall.description = Защищает ваши постройки от врагов. Поглощает энергетические атаки и отражает большинство вражеских пуль.
block.adc-cryocube-wall-turret.name = Стена-турель из криокубика
block.adc-cryocube-wall-turret.description = Защищает ваши постройки от врагов. Если подключить к энергии, будет атаковать большим шаром из криогенной жидкости из своей турели.
block.adc-slag-cube-wall.name = Стена из шлакового кубика
block.adc-slag-cube-wall.description = Защищает ваши постройки от врагов. Периодически выпускает электрические разряды.
block.adc-slag-cube-wall-turret.name = Стена-турель из шлакового кубика
block.adc-slag-cube-wall-turret.description = Защищает ваши постройки от врагов. Если подключить к энергии, будет атаковать очередями шоковых пуль, что будут плавить врагов поблизости.
block.adc-oil-cube-wall.name = Стена из нефтяного кубика
block.adc-oil-cube-wall.description = Защищает ваши постройки от врагов.
block.adc-oil-cube-wall-turret.name = Стена-турель из нефтяного кубика
block.adc-oil-cube-wall-turret.description = Защищает ваши постройки от врагов. Если подключить к энергии, будет атаковать своей турелью врагов поблизости.
block.adc-creostone-wall-huge.name = Огромная стена из креотитового камня
block.adc-creostone-wall-huge.description = Защищает ваши постройки от врагов. Если подключить к энергии, будет поглощать урон своим щитом.
block.adc-solar-panel-medium.name = Небольшая солнечная панель
block.adc-solar-panel-medium.description = Вырабатывает небольшое количество энергии. Немного больше, чем маленькая солнечная панель.
block.adc-solar-panel-huge.name = Огромная солнечная панель
block.adc-solar-panel-huge.description = Вырабатывает куда больше энергии, чем большая солнечная панель.
block.adc-solar-panel-gigantic.name = Гигантская солнечная панель
block.adc-solar-panel-gigantic.description = Финальная солнечная панель из стандартной линейки. Вырабатывает весьма не маленькое количество энергии, больше, чем все предыдущие модели.
block.adc-creostone-power-node.name = Силовой узел из креотитового камня
block.adc-creostone-power-node.description = Передаёт питание на подключённые узлы. Дистанция передачи больше чем у стандартного силового узла.
block.adc-creostone-reactor.name = Креотитный реактор
block.adc-creostone-reactor.description = Генерирует большое количество энергии за счёт креотитового камня. Взорвётся с большой мощью при отсутствии охлаждающей жидкости.
block.adc-creostone-power-node-large.name = Большой силовой узел из креотитового камня
block.adc-creostone-power-node-large.description = Усовершенствованная версия миниатюры.
block.adc-creostone-conveyor.name = Конвеер из креотитового камня
block.adc-creostone-conveyor.description = Перемещает предметы вперёд. Быстрее и крепче, чем титановый конвеер.
block.adc-creostone-bridge-conveyor.name = Мостовой конвеер из креотитового камня
block.adc-creostone-bridge-conveyor.description = Перемещает предметы над местностью на более дальние расстояния, чем обычный мостовой конвеер, но не так далеко, как фазовый конвеер и не требует энергии.
block.adc-creostone-conduit.name = Трубопровод из креотитового камня
block.adc-creostone-conduit.description = Перемещает жидкости вперёд. Быстрее, крепче и вмещает в себя больше, чем импульсный трубопровод.
block.adc-creostone-bridge-conduit.name = Мостовой трубопровод из креотитового камня
block.adc-creostone-bridge-conduit.description = Перемещает жидкости над местностью на более дальние расстояния, чем стандартный мостовой трубопровод, но не дальше, чем фазовый.
block.adc-thorium-smelter.name = Ториевая плавильня
block.adc-thorium-smelter.description = Плавит медь, свинец и титан в торий.
block.adc-thorium-crucible.name = Ториевый тигель
block.adc-thorium-crucible.description = Плавит медь, свинец и титан в торий, использует шлак для выплавки. Более эффективен в горячих местах.
block.adc-creotite-mixer.name = Мешалка креотита
block.adc-creotite-mixer.description = Крошит пиротит и песок, смешивая с водой, получая креотит.
block.adc-creotite-converter.name = Креотитный преобразователь
block.adc-creotite-converter.description = Переплавляет песок, кремний и уголь вместе с креотитом в креотитовый камень.
block.adc-plastanium-smelter.name = Пластановый плавитель
block.adc-plastanium-smelter.description = Выплавляет пластан из титана и нефти, использует споровый стручок как дополнительный синтезатор нефти. Более эффективен в нефтяных местах.
block.adc-clothing-phase-factory.name = Швейная фазовой ткани.
block.adc-clothing-phase-factory.description = Синтезирует фазовую ткань из тория и песка. Требует воду для работы.
block.adc-spore-extractor.name = Споровый экстрактор
block.adc-spore-extractor.description = Выращивает крошечные концентрации атмосферных спор в стручки спор. Использует кубики льда для дополнительного источника воды.
block.adc-spore-extractor.details = Улучшенная технология.
block.adc-cryofluid-megamixer.name = Мегамешалка криогенической жидкости
block.adc-cryofluid-megamixer.description = Смешивает мелкий титановый порошок с растаявшими кубиками льда в криогеническую жидкость. Требует допольнительную воду для большой производимости.
block.adc-ledonite-mixer.name = Мешалка ледонитовой жидкости
block.adc-ledonite-mixer.description = Смешивает мелкий титановый порошок и кубики льда вместе с криогенической жидкостью в ледонитовую.
block.adc-freezer.name = Морозильная камера
block.adc-freezer.description = Замораживает входящую воду в лёд и рубит его на кубики.
block.adc-oil-pump.name = Нефтяной насос
block.adc-oil-pump.description = Выкачивает из под земли нефть, улучшает эффективность в нефтяных местах.
block.adc-upgrading-reconstructor-1.name = Улучшающий реконструктор 1
block.adc-upgrading-reconstructor-1.description = Улучшает 1 и 2 уровни.
block.adc-upgrading-reconstructor-2.name = Улучшающий реконструктор 2
block.adc-upgrading-reconstructor-2.description = Улучшает 3 уровень.
block.adc-upgrading-reconstructor-3.name = Улучшающий реконструктор 3
block.adc-upgrading-reconstructor-3.description = Улучшает 4 уровень.
block.adc-upgrading-reconstructor-4.name = Улучшающий реконструктор 4
block.adc-upgrading-reconstructor-4.description = Улучшает 5 уровень.
block.adc-averaging-reconstructor.name = Усредняющий реконструктор
block.adc-averaging-reconstructor.description = Усредняет уровни боевых единиц, 1 уровень - 1,5 уровень, 2 уровень - 2,5 уровень.
block.adc-averaging-reconstructor.details = Большинство усреднённых юнитов являются пересобранными мехами.
block.adc-special-ground-factory.name = Наземная фабрика специального назначения
block.adc-special-ground-factory.description = Производит наземные единицы специального назначения.
block.adc-special-air-factory.name = Воздушная фабрика специального назначения
block.adc-special-air-factory.description = Производит воздушные единицы специального назначения.
block.adc-special-purpose-reconstructor.name = Реконструктор специального назначения
block.adc-special-purpose-reconstructor.description = Улучшает единицы специального назначения до 2-го уровня.
block.adc-special-purpose-reconstructor-2.name = Реконструктор специального назначения 2
block.adc-special-purpose-reconstructor-2.description = Улучшает единицы специального назначения до 3-го уровня.
block.adc-special-purpose-reconstructor-3.name = Реконструктор специального назначения 3
block.adc-special-purpose-reconstructor-3.description = Улучшает единицы специального назначения до 4-го уровня.
block.adc-special-purpose-reconstructor-4.name = Реконструктор специального назначения 4
block.adc-special-purpose-reconstructor-4.description = Улучшает единицы специального назначения до 5-го уровня.
block.adc-beam-IT.name = Луч IT
block.adc-beam-IT.description = Новая версия из уровней двойной турели, требует энергию для работы. IT - предмет (item), боеприпасовая турель.
block.adc-beam-LT.name = Луч LT
block.adc-beam-LT.description = Вторая вариация турели "Луч", атакует сразу четырьмя электрическими разрядами. LT - молния (lightning).
block.adc-beam-LS.name = Луч LS
block.adc-beam-LS.description = Третья вариация турели "Луч", атакует энергетическим лучом, что при попадании выпускает ещё один луч. LS - лазер (laser).
block.adc-sand-turret.name = Песочная турель
block.adc-sand-turret.description = Стреляет артиллерийскими снарядами из песка по всем врагам в зоне досягаемости.
block.adc-sand-thrower.name = Песчаный швырятель
block.adc-sand-thrower.description = Швыряет песочные снаряды по всем врагам поблизости, замедляя их.
item.adc-ice-cube.name = Кубик льда
item.adc-ice-cube.description = В основном используется как дополнительный источник воды.
item.adc-ice-cube.details = Из него можно построить маленькие и большие стены разных форм, которые будут способны поглощать энергетические атаки, но за счёт этого они будут иметь меньшее количество здоровья, чем у пластановых стен.
item.adc-cryocube.name = Криокубик
item.adc-cryocube.description = Используется как дополнительный источник криогенной жидкости, а также и в строительстве.
item.adc-slag-cube.name = Кубик из шлака
item.adc-slag-cube.description = Используется как дополнительный источник шлака(в данный момент не используется), а также и в строительстве.
item.adc-oil-cube.name =  Кубик из нефти
item.adc-oil-cube.description = Используется как дополнительный источник нефти(в данный момент не используется), а также и в строительстве.
item.adc-creostone.name = Креотитовый камень
item.adc-creostone.description = Взрывчатая и горючая смесь креотита, кремния, песка и угля. Используется как и в боеприпасах, так и в строительстве.
liquid.adc-creotite.name = Креотит
liquid.adc-creotite.description = Горючая и взрывоопасная жидкость. Используется для создания Креотитового камня.
liquid.adc-ledonite.name = Ледонитовая жидкость
liquid.adc-ledonite.description = Третья охлаждающая жидкость. Используется для более эффективного охлаждения зданий.
unit.adc-vano.name = Вано
unit.adc-vano.description = Добывает ресурсы быстрее, чем обычный моно. Может добывать уголь, титан и торий.
unit.adc-vano.details = Улучшенная версия "Моно".
unit.adc-pal.name = Пал
unit.adc-pal.description = Увеличена скорость строительства и дальность.
unit.adc-pal.details = Улучшенная версия "Поли".
unit.adc-magno.name = Магно
unit.adc-magno.description = Ремонтирует постройки гораздо быстрее, увеличина грузоподъёмность.
unit.adc-magno.details = Улучшенная версия "Меги".
unit.adc-knife.name = Нож
unit.adc-knife.description = Стреляет залпом пуль, оснащён водонепроницаемым корпусом, небольшими крыльями, которые позволяют ему взлетать.
unit.adc-knife.details = Улучшенная версия "Кинжала".
unit.adc-axe.name = Секира
unit.adc-axe.description = Поджигает своими огнемётами цели на своём пути. Дополнительно имеет оружие, что выстреливает снарядами среднего размера.
unit.adc-axe.details = Улучшенная версия "Булавы".
unit.adc-mantle.name = Мантия
unit.adc-mantle.description = Оснащён моментально восстанавливающимся силовым полем, периодически производит и сбрасывает вниз Ползунов, летая над зданиями противника. Поджигает постройки двумя огнемётами и попутно сбрасывает бомбы.
unit.adc-mantle.details = Улучшенная версия "Короны".
unit.adc-tower.name = Башня
unit.adc-tower.description = Стреляет залпом артиллерийских снарядов. Помимо этого у него в груди установлена лазерная пушка.
unit.adc-tower.details = Улучшенная версия "Крепости".
unit.adc-power.name = Сила
unit.adc-power.description = Стреляет залпом шоковых снарядов, самонаводящимися ракетами и парой лазеров.
unit.adc-power.details = Улучшенная версия "Скипетра".
unit.adc-world.name = Мир
unit.adc-world.description = Стреляет большим залпом ракет, пробивающими пулями и парой мощных лазеров.
unit.adc-world.details = Улучшенная версия "Власти".
unit.adc-galaxy.name = Галактика
unit.adc-galaxy.description = Стреляет залпом ракет и пуль по всем врагам поблизости.
unit.adc-galaxy.details = Улучшенная версия "Зенита".
unit.adc-twilight.name = Сумрак
unit.adc-twilight.description = Стреляет залпами ракет и пуль по всем близлежащим врагам.
unit.adc-twilight.details = Улучшенная версия "Затемя".
unit.adc-darkness.name = Тьма
unit.adc-darkness.description = Стреляет очередями пуль из артиллерийских пушек, также стреляет лазерами из двух пар лазерных пушек, попутно создавая одного Зенита.
unit.adc-darkness.details = Улучшенная версия "Затемя".
unit.adc-cloud.name = Туча
unit.adc-cloud.description = Сбрасывает большие скопления бомб по наземным целям.
unit.adc-cloud.details = Улучшенная версия "Горизонта".
unit.adc-dawn.name = Рассвет
unit.adc-dawn.description = Стреляет залпами стандартных пуль по наземным целям.
unit.adc-dawn.details = Улучшенная версия "Вспышки".
unit.adc-guard.name = Стражник
unit.adc-guard.description = Крепкая бронированная боевая единица, стреляющая залпом ракет.
unit.adc-rapics.name = Рапикс
unit.adc-rapics.description = Маленький и ползущий по стенам, стреляющий электрическим разрядом.
unit.adc-crown.name = Корона
unit.adc-crown.description = Один из зенитных кораблей, стреляющий залпом из ракет на большие дистанции.
unit.adc-glaive.name = Глефа
unit.adc-glaive.description = Стреляет залпом из стандартных зажигающих пуль.
unit.adc-blade.name = Лезвие
unit.adc-blade.description = Стреляет стандартными пулями.
unit.adc-arrow.name = Стрела
unit.adc-arrow.description = Летает над зданиями и сбрасывает вниз несколько бомб, стреляя лазерными пулями.
unit.adc-sting.name = Жало
unit.adc-sting.description = Выстреливает большим сгустком энергии и залпом из ракет.
unit.adc-sickle.name = Серп
unit.adc-sickle.description = Стреляет залпом ракет из роевиков, тройным лазером из лазерной пушки и большим сгустком энергии, что распадается на несколько других при попадании.
unit.adc-scythe.name = Коса
unit.adc-scythe.description = Стреляет небольшими сферами и тройными лазерами, попутно создаёт и выстреливает большой сферой, что при попадании взрывается и выпускает несколько других мелких сфер.
unit.adc-dart.name = Дротик
unit.adc-dart.description = Стреляет с большой скоростью.
unit.adc-blaster.name = Бластер
unit.adc-blaster.description = Периодически лечит себя и регенерирует щит. Стреляет длинными стандартными пулями.
unit.adc-trident.name = Трезубец
unit.adc-trident.description = В отличии от всех остальных поддерживающих юнитов с воздуха, он летит в атаку, но также может подлечить ваши здания и самого себя, включая тех, кто находится рядом из вашей команды.
unit.adc-totem.name = Тотем
unit.adc-totem.description = Укреплённая лечащая единица.
unit.adc-snowflake.name = Снежинка
unit.adc-snowflake.description = Крохотный зенитный корабль, сбрасывающий скопления снежных бомб по наземным целям.
unit.adc-chill.name = Мороз
unit.adc-chill.description = Сбрасывает скопления снежных бомб по наземным целям, обороняясь двумя лазерными оружиями, в процессе накладывая морозящий эффект на врагов поблизости.
unit.adc-ice-hail.name = Ледяной град
unit.adc-ice-hail.description = Стреляет морозящими лазерными пулями по всем врагам поблизости, в процессе призывая своих ледяных клонов.
unit.adc-ice-clone.name = Ледяной клон
unit.adc-ice-clone.description = Стреляет морозящими лазерными пулями по всем врагам поблизости, в процессе помогая призывателю крушить врагов, правда живут они очень мало.
unit.adc-ice-clone.details = Является частью Ледяного града, он не может быть изучен или произведён на фабрике.
unit.adc-glacier.name = Ледник
unit.adc-glacier.description = Стреляет морозящими и пробивающими ракетами, что при попадании распадаются на несколько других пуль. Помимо ракетниц у него есть пушки, стреляющими большими взрывающимися пулями. Посередине установлена лазерная пушка.
unit.adc-snowstorm.name = Буран
unit.adc-snowstorm.description = Стреляет самонаводящимися ракетами, парой стандартных примораживающих пуль, с большой скоростью выстреливает очередями лазеров, что при попадании выпускают ещё один, но короткий и слабее лазер. Помимо этого стреляет мощным лазером из большой лазерной пушки.
unit.adc-spark.name = Искра
unit.adc-spark.description = Летает над вражескими зданиями, испуская разряды молний, попутно стреляя шоковыми пулями.
unit.adc-discharge.name = Разряд
unit.adc-discharge.description = Летает над вражескими зданиями, испуская разряды молний, попутно стреляя шоковыми пулями и шоковыми ракетами.
unit.adc-lightning.name = Молния
unit.adc-lightning.description = Летает над вражескими зданиями, испуская разряды молний, попутно стреляя шоковыми самонаводящимися ракетами.
unit.adc-tesla.name = Тесла
unit.adc-tesla.description = При полёте испускает разряды молний, одна из которых производит цепную реакцию и она продолжается на ту же длину, что и у самой молнии. Стреляет шоковыми самонаводящимися ракетами.
unit.adc-cold.name = Простуда
unit.adc-cold.description = Атакует истощающими лучами, похищая здоровье.
unit.adc-cold.details = Кинжал, скрещённый с подтипом ползущих.
unit.adc-flu.name = Грипп
unit.adc-flu.description = Имеет в арсенале пару огнемётов и истощающих оружий. Иммунитет к горению и истощению.
unit.adc-flu.details = Булава, скрещённая с подтипом ползущих.
unit.adc-infection.name = Инфекция
unit.adc-infection.description = Атакует артиллерийскими ядрами, что при попадании взрываются на несколько мелких ядер. Он оснащён щитом.
unit.adc-infection.details = Крепость, скрещённая с подтипом ползущих.
unit.adc-epidemic.name = Эпидемия
unit.adc-epidemic.description = Стреляет залпом шоковых истоящих пуль и дальнобойными пробивающими снарядами, попутно похищая здоровье у ближайших вражеских построек или единиц.
unit.adc-epidemic.details = Скипетр, скрещённый с подтипом ползущих.
unit.adc-pandemic.name = Пандемия
unit.adc-pandemic.description = Стреляет очередями пробивающих пуль, осколки которых выпускают разряды молний. Попутно же он крадёт здоровье при помощи своих истощающих оружий, выпускает из груди большой энергетический шар.
unit.adc-pandemic.details = Власть, скрещённая с подтипом ползущих.
block.adc-laser-crushing-plant.name = Лазерно-дробильная установка
block.adc-laser-crushing-plant.description = Самая продвинутая версия буров. Добывает руду с невероятно большой скоростью за счёт установленного в нём лазерной установки. Лазер словно дробит руду.
block.adc-flashlight.name = Фонарь
block.adc-flashlight.description = Излучает яркий свет на большой радиус.
block.adc-hydrogenerator.name = Гидрогенератор
block.adc-hydrogenerator.description = Генерирует энергию во влажных местах.
block.adc-spore-generator.name = Споровой генератор
block.adc-spore-generator.description = Генерирует энергию в местах скопления спор.
block.adc-oil-transformer.name = Нефтяной трансформатор
block.adc-oil-transformer.description = Генерирует большое количество энергии в местах, где содержится нефть.
status.adc-weakened.name = Ослаблен
status.adc-super-melting.name = Расплавляется
status.adc-super-freezing.name = Леденеет
status.adc-stunned.name = Оглушён